{% extends "base.html" %}

{% block "title" %}Aquarium: Species{% endblock %}

{% block "content" %}
<div class="container">
    <h4>{{ specie.specie_name }}</h4>
    <hr>
    <p>{{ specie.description | safe }}</p>
    <h5>Sios rusies zuvys:</h5>
    {% for fish in specie.fishs.all %}
    <li><a href="{% url 'fish' fish.pk %}">{{ fish }}</a></li>
    {% endfor %}
</div>
{% endblock %}
